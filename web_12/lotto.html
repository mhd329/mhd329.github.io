<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="main">
    <button id="lotto-btn" class="pick">뽑기</button>
    <div id="res"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const lotto_button = document.querySelector("#lotto-btn")

    lotto_button.addEventListener("click", function() {
      const container = document.createElement("div")
      container.classList.add("lotto-container")

      const numbers = _.sampleSize(_.range(1, 46), 6)

      for (i of [...numbers]) {
        const lotto_num = document.createElement("div")
        lotto_num.classList.add("lotto-number")
        const num = parseInt(i)
        lotto_num.innerText = num
        if (num < 11) {
          lotto_num.style.backgroundColor = 'yellow';
        }
        else if (num < 21) {
          lotto_num.style.backgroundColor = 'blue';
        }
        else if (num < 31) {
          lotto_num.style.backgroundColor = 'red';
        }
        else if (num < 41) {
          lotto_num.style.backgroundColor = 'grey';
        }
        else {
        }
        container.appendChild(lotto_num)
        const res = document.querySelector("#res")
        res.appendChild(container)
      }
    })
  </script>
</body>
</html>
